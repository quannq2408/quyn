<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <style>
        body {
            background-image: url(z6419905514822_609205a6ad0094b5f9082404d11d8666.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: rgba(255, 255, 255, 0.1);
            color: #333;
            overflow: hidden; /* Ngăn cuộn trang khi có trái tim rơi */
        }

        header img {
            width: 200px;
            border: 5px solid rgb(255, 187, 187);
            border-radius: 50%;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s ease-in-out;
            animation: pulse 3s infinite ease-in-out;
        }

        header img:hover {
            transform: scale(1.1);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        li {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, background-color 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            transform: scale(1.08);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        button.facebook {
            background-color: #1877F2;
        }

        button.facebook:hover {
            background-color: #1565C0;
        }

        button.instagram {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
        }

        button.instagram:hover {
            background: linear-gradient(45deg, #e08423 0%, #d6582c 25%, #cc1733 50%, #bc1356 75%, #ac0878 100%);
        }

        button.tiktok {
            background-color: black;
        }

        button.tiktok:hover {
            background-color: #333;
        }

        button.thread {
            background-color: #000000;
        }

        button.thread:hover {
            background-color: #222;
        }

        button.facebook::before,
        button.instagram::before,
        button.tiktok::before,
        button.thread::before {
            content: "";
            display: inline-block;
            width: 35px;
            height: 35px;
            margin-right: 10px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        button.facebook::before {
            background-image: url(fb.png);
        }

        button.instagram::before {
            background-image: url(ig.png);
        }

        button.tiktok::before {
            background-image: url(tiktok.png);
        }

        button.thread::before {
            background-image: url(thread.png);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            header img {
                width: 150px;
            }

            button {
                padding: 12px 25px;
                font-size: 14px;
            }

            button::before {
                width: 30px;
                height: 30px;
            }
        }

        /* Hiệu ứng trái tim rơi */
        .heart {
            position: absolute;
            width: 20px;
            top: -20px;
            height: 20px;
            background-color: rgb(255, 158, 158);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="z6407602304910_5e7170230ac650fe160045414daa4a54.jpg" alt="Logo">
    </header>
    <ul>
        <li>
            <a href="https://www.facebook.com/share/1BaKaXAUbQ/?mibextid=qi2Omg"><button class="facebook">Facebook</button></a>
        </li>
        <li>
            <a href="https://www.instagram.com/kyeon.w?igsh=MWgwZ3ZsOGxzOWNmaQ=="><button class="instagram">Instagram</button></a>
        </li>
        <li>
            <a href="https://www.tiktok.com/@w.wyn__?_d=secCgYIASAHKAESPgo8QVCd14%2BgxnjKOF1Z1ju6e2WzRPvJwACgLigRIXHMYsihroekvD5PAB3OPU9z9aws8I8E9QerIZ3ZNcWOGgA%3D&_r=1&object_id=6934979763926107138&page_open_method=scan_code&schema_type=4&sec_uid=MS4wLjABAAAAy0PTsDCrla4ciJtR9lBNGQnXAAMbapKvqKlkJ4R95jVbrQXri0YSA9ok_3TCn5pp&share_app_id=1180&share_author_id=6934979763926107138&share_uid=6973114683126957058&tt_from=scan_code&utm_campaign=client_scan_code&utm_medium=2&utm_source=scan_code"><button class="tiktok">Tik Tok</button></a>
        </li>
        <li>
            <a href="https://www.threads.net/@kyeon.w"><button class="thread">Thread</button></a>
        </li>
    </ul>
    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            heart.style.opacity = Math.random();
            heart.style.transform = `scale(${Math.random() * 0.5 + 0.5})`;
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
